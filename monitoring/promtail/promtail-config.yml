server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/**/*-json.log

    pipeline_stages:
      # Parse Docker JSON log format
      - json:
          expressions:
            log: log
            stream: stream
            time: time

      # Replace log line with actual log content
      - output:
          source: log

      # Add stream label (stdout/stderr)
      - labels:
          stream:

      # Try to parse zap JSON logs
      - json:
          expressions:
            level: level
            logger: logger
            caller: caller
            msg: msg
            request_id: request_id

      # Add parsed fields as labels
      - labels:
          level:
          logger:

    relabel_configs:
      - source_labels: ["__meta_docker_container_name"]
        target_label: container_name
